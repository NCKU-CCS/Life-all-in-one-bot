<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<title>Word Cloud</title>
	<link rel="stylesheet" href="../library/cluod.css" />
</head>

<body style="overflow:hidden;">
	<form name="type" id="choice">
		<input type="checkbox" name="check1" checked="true" onclick="change()">最常見的問題
		<input type="checkbox" name="check2" onclick="change()">提供不了的問題
	</form>
	<div id="vis" style="position: relative; right: -40vw; top: 60vh; width:100%; height:100%;" ></div>
	<form id="form">
		<p style="position: absolute; right: 0; top: 0" id="status"></p>
		<div style="text-align: center">
			<div id="presets"></div>
			<div id="custom-area">
				<p>
					<textarea id="text">
					</textarea>
			</div>
		</div>
		<div style="float: right; text-align: right" id="num">
			<p>
				<label for="max">Number of words:</label>
				<input type="number" value="250" min="1" id="max">
				<p>
					<label for="per-line">
						<input type="checkbox" id="per-line"> One word per line</label>
					<!--<p><label for="colours">Colours:</label> <a href="#" id="random-palette">get random palette</a>-->
					<p>
						<label>Download:</label>
						<button id="download-svg">SVG</button>
						<!-- |
    <a id="download-png" href="#">PNG</a>-->
		</div>
		<div style="float: left" id="scales">
			<p>
				<label>Spiral:</label>
				<label for="archimedean">
					<input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked"> Archimedean</label>
				<label for="rectangular">
					<input type="radio" name="spiral" id="rectangular" value="rectangular"> Rectangular</label>
				<p>
					<label for="scale">Scale:</label>
					<label for="scale-log">
						<input type="radio" name="scale" id="scale-log" value="log"> log n</label>
					<label for="scale-sqrt">
						<input type="radio" name="scale" id="scale-sqrt" value="sqrt"> √n</label>
					<label for="scale-linear">
						<input type="radio" name="scale" id="scale-linear" value="linear" checked="checked"> n</label>
					<p>
						<label for="font">Font:</label>
						<input type="text" id="font" value="Impact">
		</div>
		<div id="angles">
			<p>
				<input type="number" id="angle-count" value="5" min="1">
				<label for="angle-count">orientations</label>
				<label for="angle-from">from</label>
				<input type="number" id="angle-from" value="-60" min="-90" max="90"> °
				<label for="angle-to">to</label>
				<input type="number" id="angle-to" value="60" min="-90" max="90"> °
		</div>
	</form>
	<script src="../library/cloud-text.js"></script>
	<script src="../library/d3.v3.min.js"></script>
	<script src="../library/cloud.min.js"></script>
</body>

</html>
